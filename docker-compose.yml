version: "3.4"
services:
  spider-worker:
    build: .
    image: spider-worker
    user: 1414:1414
    volumes:
      - shared_spider:/cms_shared
    depends_on:
      - redis
      - redis_checkpoint
    restart: 'no'
    environment: &env
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SPIDER_CHECKPOINT=redis://redis_checkpoint:6379/1
      - AFFILIATION_DIR_LOCATION=/cms_shared/affiliation_dir.json
      - COLLECTORS_FILE_LOCATION=/cms_shared/collectors.json
      - PYTHONPATH=/cms-htcondor-es/src:$$PYTHONPATH
      - CMS_HTCONDOR_PRODUCER=condor-test
      - CMS_HTCONDOR_TOPIC=/topic/cms.jobmon.condor
      - CMS_HTCONDOR_BROKER=cms-test-mb.cern.ch
      - C_FORCE_ROOT="true"
      - CELERY_TEST="true"
      - CMS_AMQ_USERNAME_FILE=/cms-htcondor-es/username
      - CMS_AMQ_PASSWORD_FILE=/cms-htcondor-es/password
      - REQUESTS_CA_BUNDLE=/etc/pki/ca-trust/extracted/openssl/ca-bundle.trust.crt

    entrypoint: ['celery', "-A", "htcondor_es.celery.celery", "worker"]
  spider-app:
    image: spider-worker
    user: 1414:1414
    depends_on:
        - spider-worker
    volumes:
      - shared_spider:/cms_shared
    secrets:
      - source: collectors
        target: /cms_shared/collectors.json
    restart: 'no'

    environment: *env
    entrypoint: ["python","/cms-htcondor-es/tests/celery_test.py"]

  redis:
    image: redis:alpine
    restart: 'unless-stopped'
    volumes:
      - $HOME/tmp/redis_data:/data

  redis_checkpoint:
    image: redis:alpine
    entrypoint: redis-server --appendonly yes
    restart: always
    volumes:
      - $HOME/tmp/redis_cp_data:/data
  
  flower:  
    image: mher/flower
    command: ["flower", "--broker=redis://redis:6379/0", "--port=8888"]  
    ports:  
      - 8888:8888
volumes:
  shared_spider:
    driver_opts:
      o: uid=1414,gid=1414
      device: tmpfs
      type: tmpfs
secrets:
  collectors:
    file: ./etc/collectors.json
